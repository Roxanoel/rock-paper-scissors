<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <button class="selection">Rock</button>
    <button class="selection">Paper</button>
    <button class="selection">Scissors</button>

    <div class="results-display">
        <p class="results-message"> </p>
        <div class="flex-container">
            <div>
                <h2>Player Score</h2>
                <p class="score player"></p>
            </div>
            <div>
                <h2>Computer Score</h2>
                <p class="score computer"></p>
            </div>
        </div>
    </div>
</body>
